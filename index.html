<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sample HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      h1 {
        color: #2c3e50;
      }
      p {
        color: #555;
      }
      .button {
        background: #0070f3;
        color: #fff;
        padding: 0.5em 1em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .button:hover {
        background: #005bb5;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Sample HTML Page</h1>
    <p>This is a simple HTML page with some basic styling and a button.</p>
    <button class="button" onclick="alert('Button clicked!')">Click Me</button>
  </body>
</html>
